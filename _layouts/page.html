<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          color: black;
      }
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.5rem 1rem;
          border-bottom: 1px solid black;
      }
      .navbar a {
          color: black;
          text-decoration: none;
          padding: 0.5rem 1rem;
      }
      .navbar a:hover {
          text-decoration: underline;
      }
      .navbar .menu {
          display: flex;
          gap: 1rem;
      }
      .navbar .toggle {
          display: none;
          flex-direction: column;
          gap: 0.3rem;
          cursor: pointer;
      }
      .navbar .toggle span {
          width: 25px;
          height: 3px;
          background-color: white;
      }
      .navbar img {
          max-height: 75px;
          margin-right: 1rem;
      }
      @media (max-width: 768px) {
          .navbar .menu {
              display: none;
              flex-direction: column;
              width: 100%;
          }
          .navbar .menu.active {
              display: flex;
          }
          .navbar .toggle {
              display: flex;
          }
      }
      .content {
          padding: 2rem;
      }
      .footer {
          border-top: 1px solid black;
          background-color: white;
          color: black;
          text-align: center;
          padding: 1rem 0;
          position: absolute;
          width: 100%;
          bottom: 0;
      }
      .footer a {
          color: black;
          text-decoration: none;
          padding: 0 1rem;
      }
      .footer a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ '/' | relative_url }}">
            <img src="{{ '/assets/images/eastsidecollective.png' | relative_url }}" alt="Logo">
        </a>
        <div class="menu" id="menu">
            <a href="{{ '/about' | relative_url }}">About</a>
            <a href="{{ '/contact' | relative_url }}">Contact</a>
        </div>
        <div class="toggle" id="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <main class="content">
        {{ content }}
    </main>
    <footer class="footer">
        <a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a>
        <a href="{{ '/terms' | relative_url }}">Terms of Service</a>
    </footer>
    <script>
        const toggle = document.getElementById('toggle');
        const menu = document.getElementById('menu');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
