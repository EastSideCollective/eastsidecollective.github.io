<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    .hero {
      position: relative;
      height: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero-text {
      color: black;
    }
    .hero h1 {
      font-size: 2.5rem;
      background: -webkit-linear-gradient(45deg, forestgreen, #ADF57D 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-buttons {
      position: relative;
      display: flex;
      gap: 1rem;
    }
    .hero:hover .lilmonster {
      animation: rise 0.5s ease forwards;
      animation-play-state: running;
    }
    .lilmonster {
      position: absolute;
      z-index: -1;
      top: 0;
      animation: drop 0.5s ease forwards;
      animation-play-state: running;
      bottom: 0;
      right: 5px;
      height: 30px;
    }
    .hero-buttons a {
      background-color: white;
      color: forestgreen;
      text-decoration: none;
      border: 2px solid forestgreen
    }
    .hero-buttons a:hover {
      border: 2px solid darkgreen;
    }
    @keyframes rise {
      from {
        top: 0; /* Start position */
      }
      to {
        top: -15px; /* Final position */
      }
    }
    @keyframes drop {
      from {
        top: -15px; /* Start position */
      }
      to {
        top: 0; /* Final position */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="{{ '/assets/images/eastsidecollective.png' | relative_url }}" alt="Logo">
  </nav>
  <header class="hero">
    <h1 class="hero-text">East Side Collective</h1>
    <div class="hero-buttons">
      <img class="lilmonster" src="{{ '/assets/images/lilmonster.png' | relative_url }}" alt="monster">
      <a class="button" href="mailto:kyle@eastsidecollective.io">Inquire About Membership</a>
    </div>
    <h4 class="hero-text">LA based social collective for like minds on the east side</h4>
  </header>
  <main class="content">
    {{ content }}
  </main>
  <footer class="footer">
    <a class="caption" href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a>
    <a class="caption" href="{{ '/terms' | relative_url }}">Terms of Service</a>
  </footer>
</body>
</html>
