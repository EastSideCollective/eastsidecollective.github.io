<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      .hero {
        position: relative;
        /* background: url('{{ '/assets/images/hero-background.jpg' | relative_url }}') no-repeat center center/cover; */
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
      }
      .hero-buttons {
        display: flex;
        gap: 1rem;
      }
      .hero-buttons a {
        background-color: transparent;
        color: forestgreen;
        text-decoration: none;
        border: 2px solid forestgreen
      }
      .hero-buttons a:hover {
        border: 2px solid darkgreen;
      }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="{{ '/assets/images/eastsidecollective.png' | relative_url }}" alt="Logo">
        <div class="menu" id="menu">
            <a class="caption" href="{{ '/about' | relative_url }}">About</a>
            <a class="caption" href="{{ '/contact' | relative_url }}">Contact</a>
        </div>
        <div class="toggle" id="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <header class="hero">
        <h1 id="east-side-collective">East Side Collective</h1>
        <div class="hero-buttons">
            <a class="button" href="#">Button 1</a>
            <a class="button" href="#">Button 2</a>
        </div>
    </header>
    <main class="content">
        {{ content }}
    </main>
    <footer class="footer">
      <a class="caption" href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a>
      <a class="caption" href="{{ '/terms' | relative_url }}">Terms of Service</a>
    </footer>
    <script>
        const toggle = document.getElementById('toggle');
        const menu = document.getElementById('menu');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
